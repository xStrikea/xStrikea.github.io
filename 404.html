<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container { text-align: center; }
    h1 { font-size: 10rem; font-weight: bold; }
    h1 span { display: inline-block; }
    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      color: #000;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    .btn:hover { background-color: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="error-text">
      <span>4</span><span>0</span><span>4</span>
    </h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/" class="btn">Go Home</a>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const chars = document.querySelectorAll('#error-text span');

    // 初始淡入動畫
    chars.forEach((char, index) => {
      gsap.from(char, {
        duration: 0.8,
        y: -50,
        opacity: 0,
        rotation: Math.random() * 10 - 5,
        delay: index * 0.1,
        ease: "back.out(1.3)"
      });
    });

    // 每個字隨機輕微但可見搖動
    chars.forEach(char => {
      function animateChar() {
        gsap.to(char, {
          duration: 0.3 + Math.random() * 0.2, // 0.3~0.5秒
          x: Math.random() * 4 - 2,           // ±2px
          y: Math.random() * 4 - 2,           // ±2px
          rotation: Math.random() * 2 - 1,    // ±1°
          ease: "sine.inOut",
          onComplete: animateChar            // 完成後再次隨機
        });
      }
      animateChar();
    });

    // 文字和按鈕淡入
    gsap.from("p", {duration: 1, opacity: 0, delay: 0.8});
    gsap.from(".btn", {duration: 1, opacity: 0, y: 20, delay: 1});
  </script>
</body>
</html>
