<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xStrikea Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f111a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      width: 500px;
      height: auto;
      margin-bottom: 40px;
    }
    .progress-container {
      width: 450px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      width: 50%;
      height: 100%;
      background: white;
      border-radius: 10px;
      position: absolute;
      animation: loading 1s infinite ease-in-out;
    }
    @keyframes loading {
      0% { left: -50%; }
      100% { left: 100%; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://xStrikea.github.io/";
    }, 3000);
  </script>
</head>
<body>
  <img src="https://xstrikea.github.io/image/logo2.png" alt="OpenSoftware">
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
