<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
    }
    pre {
      margin: 0;
      padding: 1em;
      font-family: monospace;
      font-size: 1em;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <pre><code id="code">// loading...</code></pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <!-- 支援的語言套件 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script>
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;")
        .replace(/\//g, "&#x2F;")
        .replace(/`/g, "&#96;");
    }

    // 解析 URL 參數
    const params = new URLSearchParams(location.search);
    const rawLang = (params.get('lang') || 'text').toLowerCase();
    const codeRaw = decodeURIComponent(params.get('code') || '');

    // 語言對照表
    const langMap = {
      js: 'javascript',
      html: 'markup',
      css: 'css',
      py: 'python',
      sh: 'bash',
      bash: 'bash',
      json: 'json',
      c: 'c',
      cpp: 'cpp',
      java: 'java'
    };

    const lang = langMap[rawLang] || rawLang;
    const safeCode = escapeHTML(codeRaw);

    const codeEl = document.getElementById('code');
    codeEl.className = 'language-' + lang;
    codeEl.innerHTML = safeCode;
    Prism.highlightElement(codeEl);
  </script>
</body>
</html>
