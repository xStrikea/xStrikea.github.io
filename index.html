<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>OpenSoftware</title>
<link rel="logo" href="/image/logo1.png" type="image/x-icon">
<style>
    /* 全螢幕背景 */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(21,25,41);
        flex-direction: column;
        overflow: hidden;
    }

    /* 中央 Logo - 30vh */
    #logo {
        width: 30vh;
        height: auto;
        margin-bottom: 6vh;
        filter: none; /* 無光暈 */
    }

    /* Spinner */
    .spinner {
        width: 50px;
        height: 50px;
        transform-origin: center;
        animation: rotate 1.3s linear infinite;
    }

    .spinner circle {
        fill: none;
        stroke: white;
        stroke-width: 5;
        stroke-linecap: round;
        stroke-dasharray: 80;
        stroke-dashoffset: 0;
        animation: dash 1.3s ease-in-out infinite;
    }

    /* 旋轉動畫 */
    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }

    /* Win11 風格圓弧 */
    @keyframes dash {
        0% {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
        }
        50% {
            stroke-dasharray: 100, 200;
            stroke-dashoffset: -15;
        }
        100% {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: -125;
        }
    }
</style>
</head>
<body>

<!-- 中央 Logo -->
<img id="logo" src="https://xStrikea.github.io/image/logo.png" alt="logo">

<!-- 圓形 Spinner -->
<svg class="spinner" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20"></circle>
</svg>

<script>
/*
   後台加載 xStrikea.github.io
   如果成功 → 自動跳轉
   如果失敗 → 持續嘗試
*/

async function tryLoadSite() {
    try {
        // 使用 HEAD 測試網站是否能連線
        const res = await fetch("https://xStrikea.github.io", { method: "HEAD", mode: "no-cors" });

        // 若 fetch 成功(即使 no-cors)，直接跳轉
        window.location.href = "https://xStrikea.github.io";
    } catch (e) {
        // 若失敗 → 1 秒後重試一次
        setTimeout(tryLoadSite, 1000);
    }
}

// 開始嘗試加載
tryLoadSite();
</script>

</body>
</html>
