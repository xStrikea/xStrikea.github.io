<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenSoftware</title>
<link rel="shortcut icon" href="image/logo1.png" type="image/x-icon">
<meta name="description" content="Download OpenSoftware — free, safe apps and files. Verified by VirusTotal to ensure reliability." />
<meta name="keywords" content="OpenSoftware, free apps, safe downloads, verified files, code, games, software repository" />
<meta name="author" content="OpenSoftware Studio" />
<meta name="robots" content="index, follow" />

<meta property="og:title" content="OpenSoftware — Free & Safe Apps" />
<meta property="og:description" content="OpenSoftware offers verified free apps, code, and games. Safe and reliable downloads for everyone." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://xstrikea.github.io/" />
<meta property="og:image" content="https://xstrikea.github.io/image/logo.png" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="OpenSoftware — Free & Safe Apps" />
<meta name="twitter:description" content="Verified free apps, code, and games. Safe and reliable downloads for everyone." />
<meta name="twitter:image" content="https://xstrikea.github.io/image/logo.png" />

<meta name="theme-color" content="#0f111a" />
<style>
:root {
  --bg:#0f111a;
  --card:#1e2236;
  --text:#e5e7ff;
  --muted:#8a8fbf;
  --radius:16px;
  --shadow:0 24px 48px -4px rgba(0,0,0,.55);
  --accent:#ff4f4f;
  --transition:.3s cubic-bezier(.4,.2,.2,1);
  font-family: 'Inter', system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}
*{box-sizing:border-box; outline:none;}
html, body { margin:0; height:100%; background:#0f111a; color:var(--text); line-height:1.5; overflow-y:auto; position:relative; }

/* Navbar */
.navbar {
  position: fixed; top:0; left:0; right:0; height:60px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 1.5rem; background-color: rgba(15,17,26,0.9);
  backdrop-filter: blur(8px); box-shadow: 0 2px 8px rgba(0,0,0,.5); z-index:999;
  border-radius: 0 0 12px 12px;
}
.nav-left { display:flex; align-items:center; gap:12px; }
.nav-logo { height:40px; }
.nav-right { display:flex; gap:12px; }
.nav-btn { width:40px; height:40px; border-radius:50%; background: var(--card); border:none; display:flex; justify-content:center; align-items:center; cursor:pointer; transition: var(--transition); }
.nav-btn img { width:20px; height:20px; }
.nav-btn:hover { background: var(--accent); }

/* Hero 區塊 */
.hero {
  max-width: 1100px;
  margin: 80px auto 2rem;
  padding: 2rem 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  text-align: left;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(30,34,54,0.5);
  backdrop-filter: blur(12px);
}

/* Hero 光效 */
.hero::before {
  content: "";
  position: absolute;
  top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: linear-gradient(120deg, rgba(255,79,79,0.3), rgba(255,127,127,0.1), rgba(255,79,79,0.3));
  animation: gradientMove 6s linear infinite;
  z-index: 0;
}
@keyframes gradientMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.hero > div { position: relative; z-index: 1; animation: fadeInUp 1s ease forwards; opacity: 0; }
.hero h1 { font-size: 2.75rem; font-weight: 600; margin:0; line-height:1.1; }
.hero .highlight { position: relative; display: inline-block; }
.hero .highlight:after {
  content: '';
  position: absolute;
  left:0; bottom:4px; width:100%; height:6px;
  background: linear-gradient(120deg,var(--accent),#ff7f7f);
  border-radius: 3px;
  mix-blend-mode: overlay;
}
.hero p { font-size: 1rem; color: var(--muted); line-height:1.6; margin-top:0.5rem; }

@keyframes fadeInUp {
  0% { opacity:0; transform: translateY(20px); }
  100% { opacity:1; transform: translateY(0); }
}

/* 分隔線 */
.divider {
  height: 8px;
  max-width: 300px;
  width: 40%;
  margin: 2rem auto;
  border-radius: 12px;
  background: linear-gradient(90deg, var(--accent), #ff7f7f);
}

/* 商品容器 */
.container {
  max-width:1100px; margin:0 auto 2rem; padding:0 1rem;
  display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:1.5rem;
}

/* Product Card */
.product-card {
  background: var(--card); border-radius: var(--radius); overflow:hidden;
  cursor:pointer; transition: transform 0.3s, box-shadow 0.3s, background 0.3s; text-decoration:none; display:block;
}
.product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.7); background: #292929; }
.product-card img { width:100%; height:150px; object-fit:cover; border-bottom:1px solid #333; }
.product-card .info { padding:14px; }
.product-card .info h3 { margin:0 0 6px; font-size:16px; color:#fff; }
.product-card .info p { margin:0 0 8px; font-size:13px; color:#aaa; }
.product-card .info span { font-weight:700; color: var(--accent); font-size:14px; }

/* 分頁控制 */
.pagination {
  display:flex; justify-content:center; align-items:center; gap:8px;
  margin-bottom:3rem;
}
.pagination button {
  background: var(--card);
  border:none; color: var(--text);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  transition: var(--transition);
}
.pagination button.active {
  background: var(--accent);
  color:#fff;
}
.pagination button:hover:not(.active) {
  background:#252a3f;
}
.pagination button:disabled {
  opacity:0.4;
  cursor:not-allowed;
}

/* 貢獻區 */
.contribute {
  max-width: 800px;
  margin: 3rem auto;
  text-align: center;
  background: rgba(30,34,54,0.5);
  border-radius: var(--radius);
  padding: 2rem;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
}
.contribute h2 {
  margin: 0 0 0.5rem;
  font-size: 2rem;
  color: var(--text);
}
.contribute p {
  color: var(--muted);
  margin-bottom: 1.5rem;
}
.contribute a {
  display: inline-block;
  background: var(--accent);
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: var(--transition);
}
.contribute a:hover {
  background: #ff6f6f;
}

/* Scrollbar */
::-webkit-scrollbar { width:8px; }
::-webkit-scrollbar-thumb { background-color:#333; border-radius:4px; }
::-webkit-scrollbar-track { background-color:var(--bg); }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="image/logo.png" alt="RingX logo" class="nav-logo" />
    <span style="font-weight:600;">OpenSoftware</span>
  </div>
  <div class="nav-right">
    <a href="https://github.com/xStrikea/RingX" class="nav-btn" aria-label="GitHub"><img src="image/github.svg" alt="GitHub"></a>
    <a href="https://discord.gg/Kkx29kSna4" class="nav-btn" aria-label="Discord"><img src="image/discord.svg" alt="Discord"></a>
  </div>
</nav>

<!-- Hero -->
<header class="hero">
  <div>
    <h1>OpenSoftware <span class="highlight">Free, safe</span> APP</h1>
    <p>OpenSoftware offers free software downloads, with every file verified by VirusTotal to ensure safety and reliability.</p>
  </div>
</header>

<!-- 分隔線 -->
<div class="divider"></div>

<!-- 商品容器 -->
<div class="container" id="productContainer"></div>

<!-- 第二條分隔線 -->
<div class="divider"></div>

<!-- 貢獻區 -->
<section class="contribute">
  <h2>I want to contribute!</h2>
  <p>Share your files and pay attention to copyright, it is not our responsibility.</p>
  <a href="mailto:coder4819@gmail.com?subject=I want to contribute to OpenSoftware">Share!</a>
</section>

<!-- 分頁 -->
<div class="pagination" id="pagination"></div>

<script>
const container = document.getElementById('productContainer');
const pagination = document.getElementById('pagination');

// 根據螢幕大小設定每頁顯示數量
let perPage = 6;
if (window.innerWidth >= 768 && window.innerWidth < 1400) perPage = 15;
else if (window.innerWidth >= 1400) perPage = 20;

let currentPage = 1;
let products = [];

fetch('products.json')
  .then(res => res.json())
  .then(data => {
    products = data;
    renderPage(currentPage);
    renderPagination();
  })
  .catch(err => console.error('JSON讀取錯誤:', err));

function renderPage(page) {
  container.innerHTML = '';
  const start = (page - 1) * perPage;
  const end = start + perPage;
  const items = products.slice(start, end);

  items.forEach(item => {
    const card = document.createElement('a');
    card.href = item.url;
    card.target = "_blank";
    card.className = 'product-card';

    // 判斷作者是否為 xSpecter，加官方標章
    let creatorHTML = '';
    if (item.creator === 'xSpecter') {
      creatorHTML = `
        <div style="display:inline-flex; align-items:center; gap:4px; line-height:1;">
          <span>${item.creator}</span>
          <img src="image/official.png" alt="Official" style="width:1em; height:1em; object-fit:contain; display:block;">
        </div>
      `;
    } else {
      creatorHTML = `<span>${item.creator}</span>`;
    }

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="info">
        <h3>${item.name}</h3>
        <p>By ${creatorHTML}</p>
        <span>${item.os_or_code}</span>
      </div>
    `;
    container.appendChild(card);
  });
}

function renderPagination() {
  pagination.innerHTML = '';
  const totalPages = Math.ceil(products.length / perPage);

  const prevBtn = document.createElement('button');
  prevBtn.textContent = '<';
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => changePage(currentPage - 1);
  pagination.appendChild(prevBtn);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.classList.toggle('active', i === currentPage);
    btn.onclick = () => changePage(i);
    pagination.appendChild(btn);
  }

  const nextBtn = document.createElement('button');
  nextBtn.textContent = '>';
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => changePage(currentPage + 1);
  pagination.appendChild(nextBtn);
}

function changePage(page) {
  currentPage = page;
  renderPage(page);
  renderPagination();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// 當使用者調整視窗大小，自動重算 perPage 並重渲染
window.addEventListener('resize', () => {
  if (window.innerWidth < 768) perPage = 6;
  else if (window.innerWidth < 1400) perPage = 15;
  else perPage = 20;
  currentPage = 1;
  renderPage(currentPage);
  renderPagination();
});
</script>

</body>
</html>
