<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MegaDoge - Click Doge and Compete Globally!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ SEO 基本描述 -->

  <meta name="keywords" content="MegaDoge, Doge Game, 點擊遊戲, 點狗幣, Bonkdoge, 點擊賺分, 排行榜, Doge 點擊器" />
  <meta name="author" content="MegaDoge Team" />

  <!-- ✅ Open Graph: 社群分享預覽 -->
  <meta property="og:title" content="MegaDoge - 全球點擊挑戰，爭霸排行榜！" />
  <meta property="og:description" content="點擊 Bonk Doge 賺分並爭奪全球前三名！MegaDoge 是最受歡迎的 Doge 點擊遊戲之一。" />
  <meta property="og:image" content="https://你的網站網址.com/image/preview.png" />
  <meta property="og:url" content="https://你的網站網址.com" />
  <meta property="og:type" content="website" />

  <!-- ✅ Twitter 分享 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MegaDoge - 點擊 Doge，登上排行榜！" />
  <meta name="twitter:description" content="快來點擊 Bonk Doge，挑戰全球最高分！" />
  <meta name="twitter:image" content="https://你的網站網址.com/image/preview.png" />

  <!-- Favicon & CSS -->
  <link rel="icon" href="image/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="loading-screen">
  <div class="loader"></div>
  <p>Loading MegaDoge...</p>
</div>

<header>
  <div id="header-left">
    <img id="logo" src="image/logo.png" alt="Bonkdoge Logo" />
    <div id="title-version">
      <h1>MegaDoge</h1>
      <span id="version">V 1.4</span>
    </div>
  </div>

  <div id="header-right">
    <div id="nav-buttons">
      <button id="btn-login" aria-label="Switch to Login" style="display:none;">Login</button>
      <button id="btn-register" aria-label="Switch to Register" style="display:none;">Register</button>
    </div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<main>
  <div class="card" id="login-card">
    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required minlength="6" />
      <button type="submit" class="submit-btn">Login</button>
      <div class="error-message" id="login-error"></div>
    </form>
    <div class="switch-text">
      Don't have an account?<br />
      <span id="to-register">Register</span>
    </div>
  </div>

  <div class="card" id="register-card" style="display:none;">
    <h2>Register</h2>
    <form id="register-form" autocomplete="off">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required minlength="6" />
      <button type="submit" class="submit-btn">Register</button>
      <div class="error-message" id="register-error"></div>
    </form>
    <div class="switch-text">
      Already have an account?<br />
      <span id="to-login">Login</span>
    </div>
  </div>

  <div id="game-container">
    <div id="counter">0</div>
    <img id="bonkdoge" src="image/doge.png" alt="Bonkdoge" draggable="false" />
    <div id="leaderbar">
      <div class="left">
        🏆
        <span class="flag" id="top1">🥇1st</span>
        <p>•</p>
        <span class="flag" id="top2">🥈2nd</span>
        <p>•</p>
        <span class="flag" id="top3">🥉3rd</span>
      </div>
      <button id="toggleBtn" aria-label="Toggle leaderboard">↑</button>
    </div>
    <div id="leaderboard" role="region" aria-live="polite" aria-label="Global Rankings">
      <h2>🌐 Global Rankings</h2>
      <ul id="topScores">Loading...</ul>
    </div>
  </div>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
