<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MegaDoge - Click Doge and Compete Globally!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="MegaDoge is a global competitive clicker game. Tap Bonk Doge to score high and climb the leaderboard! Log in now and experience the thrill!" />
  <meta name="keywords" content="MegaDoge, Doge Game, Clicker Game, Bonkdoge, Tap to Win, Score Challenge, Doge Clicker, Leaderboard Game" />
  <meta name="author" content="MegaDoge Team" />

  <meta property="og:title" content="MegaDoge - Global Doge Tapping Challenge!" />
  <meta property="og:description" content="Tap Bonk Doge to earn points and compete for the top global rankings! MegaDoge is one of the most exciting Doge clicker games out there." />
  <meta property="og:image" content="https://xStrikea.github.io/magadoge/image/preview.png" />
  <meta property="og:url" content="https://xStrikea.github.io/magadoge" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MegaDoge - Tap Doge and Climb the Leaderboard!" />
  <meta name="twitter:description" content="Tap Bonk Doge now and aim for the highest score in this global clicker game!" />
  <meta name="twitter:image" content="https://xStrikea.github.io/magadoge/image/preview.png" />

  <link rel="icon" href="image/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="loading-screen">
  <div class="loader"></div>
  <p>Loading MegaDoge...</p>
</div>

<header>
  <div id="header-left">
    <img id="logo" src="image/logo.png" alt="Bonkdoge Logo" />
    <div id="title-version">
      <h1>MegaDoge</h1>
      <span id="version">V 1.8</span>
    </div>
  </div>

  <div id="header-right">
<div id="nav-buttons">
  <button id="langToggleBtn" aria-label="Toggle Language">
    <span class="material-symbols-outlined">translate</span>
  </button>
  <button id="btn-login">Login</button>
  <button id="btn-register"></button>
  <button id="logoutBtn" style="display: none">Logout</button>
</div>
</header>

<main>
  <div class="card" id="login-card">
    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required minlength="6" />
      <button type="submit" class="submit-btn">Login</button>
      <div class="error-message" id="login-error"></div>
    </form>
    <div class="switch-text">
      Don't have an account?<br />
      <span id="to-register">Register</span>
    </div>
  </div>

  <div class="card" id="register-card" style="display:none;">
    <h2>Register</h2>
    <form id="register-form" autocomplete="off">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required minlength="6" />
      <button type="submit" class="submit-btn">Register</button>
      <div class="error-message" id="register-error"></div>
    </form>
    <div class="switch-text">
      Already have an account?<br />
      <span id="to-login">Login</span>
    </div>
  </div>

  <div id="game-container">
    <div id="counter">0</div>
    <img id="bonkdoge" src="image/doge.png" alt="Bonkdoge" draggable="false" />
    <div id="leaderbar">
      <div class="left">
        🏆
        <span class="flag" id="top1">🥇1st</span>
        <p>•</p>
        <span class="flag" id="top2">🥈2nd</span>
        <p>•</p>
        <span class="flag" id="top3">🥉3rd</span>
      </div>
      <button id="toggleBtn" aria-label="Toggle leaderboard">↑</button>
    </div>
    <div id="leaderboard" role="region" aria-live="polite" aria-label="Global Rankings">
      <h2>🌐 Global Rankings</h2>
      <ul id="topScores">Loading...</ul>
    </div>
  </div>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
