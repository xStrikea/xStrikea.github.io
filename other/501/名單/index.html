<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>501名單</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    .name {
      position: absolute;
      color: white;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
      animation: float linear infinite;
    }
    @keyframes float {
      0% {
        transform: translate(var(--x-start), var(--y-start)) scale(var(--scale));
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-end), var(--y-end)) scale(var(--scale));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const names = [
      "倪慶宇", "李帛寯", "吳唯愷", "error5", "蔡濬澤", "許庭睿", "呂鎛安", "吳俊葳",
      "洪婕恩", "温慈家", "余珮瑄", "吳亭萱", "吳妮臻", "陳慧苓", "潘品璇", "王禹禎",
      "黃毓喬", "廖宣筑", "詹若嫀", "error21", "賴姷華", "徐靖蓉", "江忻諺", "error25"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFloatingName(name) {
      const span = document.createElement('span');
      span.className = 'name';
      span.textContent = name;

      const xStart = `${random(0, 100)}vw`;
      const yStart = `${random(0, 100)}vh`;
      const xEnd = `${random(0, 100)}vw`;
      const yEnd = `${random(0, 100)}vh`;
      const scale = random(0.6, 1.4).toFixed(2);
      const duration = random(8, 20).toFixed(2);

      span.style.setProperty('--x-start', xStart);
      span.style.setProperty('--y-start', yStart);
      span.style.setProperty('--x-end', xEnd);
      span.style.setProperty('--y-end', yEnd);
      span.style.setProperty('--scale', scale);
      span.style.fontSize = `${random(14, 28)}px`;
      span.style.animationDuration = `${duration}s`;

      document.body.appendChild(span);

      // 自動移除並重新生成
      setTimeout(() => {
        span.remove();
        createFloatingName(name);
      }, duration * 1000);
    }

    // 每個名字一開始各出現3次
    names.forEach(name => {
      for (let i = 0; i < 3; i++) {
        createFloatingName(name);
      }
    });
  </script>
</body>
</html>
