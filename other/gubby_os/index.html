<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GUBBY OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    .window {
      position: absolute;
      top: 15vh;
      left: 10vw;
      width: 80vw;
      height: 70vh;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      z-index: 999;
    }
    .window-header {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .close-btn {
      background: #e81123;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      line-height: 20px;
    }
    .window-body {
      flex: 1;
      overflow: auto;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }
    .task-icon {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .task-icon img {
      width: 22px;
    }
    .time-display {
      color: #ccc;
      font-size: 14px;
    }
    #start-menu {
      position: fixed;
      bottom: 60px;
      left: 10px;
      width: 280px;
      background: rgba(20, 20, 20, 0.98);
      border-radius: 16px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      color: #fff;
      text-align: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .username {
      margin-top: 6px;
      font-weight: bold;
    }
    .start-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .start-tile {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .window-body button {
      padding: 10px;
      font-size: 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 2px;
    }
    .window-body button:hover {
      background: #555;
    }
    textarea {
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      border: none;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="window" id="browserWindow">
    <div class="window-header">Browser<div class="close-btn" onclick="closeWindow('browserWindow')">×</div></div>
    <div class="window-body"><iframe src="https://duckduckgo.com"></iframe></div>
  </div>
  <div class="window" id="systemWindow">
    <div class="window-header">System<div class="close-btn" onclick="closeWindow('systemWindow')">×</div></div>
    <div class="window-body">
      <p>OS: GUBBY OS</p>
      <p>Browser: <span id="browser"></span></p>
      <p>Language: <span id="lang"></span></p>
      <p>Platform: <span id="platform"></span></p>
      <p>Screen: <span id="screen"></span></p>
    </div>
  </div>
  <div class="window" id="calculatorWindow">
    <div class="window-header">Calculator<div class="close-btn" onclick="closeWindow('calculatorWindow')">×</div></div>
    <div class="window-body">
      <input id="calcDisplay" type="text" readonly style="width: 100%; font-size: 24px; text-align: right; margin-bottom: 10px; background: #222; color: #fff; border: none; border-radius: 8px; padding: 8px;">
      <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
        <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="press('/')">÷</button>
        <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="press('*')">×</button>
        <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button onclick="press('-')">−</button>
        <button onclick="press('0')">0</button><button onclick="press('.')">.</button><button onclick="calculate()">=</button><button onclick="press('+')">+</button>
        <button onclick="clearCalc()" style="grid-column: span 4; background: #e81123;">C</button>
      </div>
    </div>
  </div>
  <div class="window" id="notepadWindow">
    <div class="window-header">Notepad<div class="close-btn" onclick="closeWindow('notepadWindow')">×</div></div>
    <div class="window-body">
      <textarea placeholder="Type your notes here..."></textarea>
    </div>
  </div>
  <div id="start-menu">
    <div class="user-info">
      <img src="image/gubby.png" class="avatar">
      <div class="username">Admin</div>
    </div>
    <div class="start-grid">
      <div class="start-tile" onclick="openWindow('browserWindow')">Browser</div>
      <div class="start-tile" onclick="openWindow('systemWindow')">System</div>
      <div class="start-tile" onclick="openWindow('calculatorWindow')">Calculator</div>
      <div class="start-tile" onclick="openWindow('notepadWindow')">Notepad</div>
    </div>
  </div>
  <div id="taskbar">
    <div class="task-left">
      <div class="task-icon" onclick="toggleStartMenu()">
        <img src="image/gubby.png">
      </div>
    </div>
    <div class="task-right">
      <div class="time-display" id="clock"></div>
    </div>
  </div>
  <script>
    function toggleStartMenu() {
      const menu = document.getElementById('start-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function openWindow(id) {
      document.getElementById(id).style.display = 'flex';
      document.getElementById('start-menu').style.display = 'none';
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
    window.onload = () => {
      document.getElementById('browser').textContent = navigator.userAgent;
      document.getElementById('lang').textContent = navigator.language;
      document.getElementById('platform').textContent = navigator.platform;
      document.getElementById('screen').textContent = `${screen.width}x${screen.height}`;
    };
    let calcInput = '';
    function press(val) {
      calcInput += val;
      document.getElementById('calcDisplay').value = calcInput;
    }
    function calculate() {
      try {
        calcInput = eval(calcInput).toString();
        document.getElementById('calcDisplay').value = calcInput;
      } catch {
        document.getElementById('calcDisplay').value = 'Error';
        calcInput = '';
      }
    }
    function clearCalc() {
      calcInput = '';
      document.getElementById('calcDisplay').value = '';
    }
    document.querySelectorAll('.window').forEach(win => {
      const header = win.querySelector('.window-header');
      let isDragging = false, offsetX, offsetY;
      header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });
      document.addEventListener('mousemove', e => {
        if (isDragging) {
          win.style.left = e.clientX - offsetX + 'px';
          win.style.top = e.clientY - offsetY + 'px';
        }
      });
      document.addEventListener('mouseup', () => isDragging = false);
    });
  </script>
</body>
</html>
