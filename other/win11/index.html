<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 11 Logo Rain - 3D Layer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000 url("https://wallpaperaccess.com/full/3842934.jpg") no-repeat center center;
      background-size: cover;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 30;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 環境反射貼圖
  const loader = new THREE.CubeTextureLoader();
  const envMap = loader.load([
    'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg',
  ]);
  scene.environment = envMap;

  // Logo 材質
  const logoMaterial = new THREE.MeshStandardMaterial({
    color: 0x00adef,
    metalness: 0.4,
    roughness: 0.3,
    envMap: envMap,
    envMapIntensity: 0.8,
  });

  // 建立 Win11 Logo group
  const cubeSize = 1.5;
  const spacing = cubeSize + 0.05;
  const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, 0.3);

  function createLogoGroup() {
    const group = new THREE.Group();
    const positions = [
      [-spacing / 2, spacing / 2],
      [spacing / 2, spacing / 2],
      [-spacing / 2, -spacing / 2],
      [spacing / 2, -spacing / 2]
    ];
    positions.forEach(pos => {
      const cube = new THREE.Mesh(geometry, logoMaterial);
      cube.position.set(pos[0], pos[1], 0);
      group.add(cube);
    });
    return group;
  }

  // Logo Rain 建立
  const logoCount = 60;
  const logos = [];

  for (let i = 0; i < logoCount; i++) {
    const logo = createLogoGroup();
    logo.position.x = (Math.random() - 0.5) * 60;
    logo.position.y = Math.random() * 40 + 20;
    logo.position.z = (Math.random() - 0.5) * 20;

    logo.rotationSpeedX = (Math.random() - 0.5) * 0.05;
    logo.rotationSpeedY = (Math.random() - 0.5) * 0.05;

    scene.add(logo);
    logos.push(logo);
  }

  // 加入中央圖片當作一個 3D 平面（遮擋參與）
  const textureLoader = new THREE.TextureLoader();
  textureLoader.load('image/logo.png', texture => {
    const centerMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const centerGeometry = new THREE.PlaneGeometry(15, 3); // 可調整大小
    const centerPlane = new THREE.Mesh(centerGeometry, centerMaterial);
    centerPlane.position.set(0, 0, 0); // Z=0，logo會有些在前面有些在後面
    scene.add(centerPlane);
  });

  // 照明
  scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1));
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));
  const directional = new THREE.DirectionalLight(0xffffff, 0.6);
  directional.position.set(10, 10, 10);
  scene.add(directional);

  // 動畫
  function animate() {
    requestAnimationFrame(animate);

    logos.forEach(logo => {
      logo.position.y -= 0.1;
      logo.rotation.x += logo.rotationSpeedX;
      logo.rotation.y += logo.rotationSpeedY;

      if (logo.position.y < -20) {
        logo.position.y = Math.random() * 20 + 20;
        logo.position.x = (Math.random() - 0.5) * 60;
        logo.position.z = (Math.random() - 0.5) * 20;
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  // 響應式
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
