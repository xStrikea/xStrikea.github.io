<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Developer Project</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 20px;
    }

    input[type="file"] {
      background: #222;
      border: 1px solid #444;
      color: #ccc;
      padding: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      color: #fff;
    }

    .qr-line {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .label {
      min-width: 60px;
      font-size: 14px;
      color: #fff;
    }

    .data {
      display: inline-block;
      font-size: 14px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: calc(100% - 60px);
    }

    .data.shrink {
      font-size: 10px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Developer Project</h1>
  <p>Experience beta project</p>
  <p>Instruction:<a href="README.txt">Here</a></p>
  <input type="file" accept="image/*" id="upload">
  <div id="result"></div>
  <canvas id="canvas"></canvas>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const validCodes = [
      "qr-code{sj1je2je3je4ej5ks6ej7ek8ek9dp0}",
      "qr-code{1t2r3y4u5i67o8p9d0}",
      "qr-code{2C@FebAw7yxq8Jr}",
      "qr-code{4f8f-5ed5-dd1d-dbf6}"
    ];

    function createLine(label, content) {
      const line = document.createElement('div');
      line.className = 'qr-line';

      const labelSpan = document.createElement('span');
      labelSpan.className = 'label';
      labelSpan.textContent = label;

      const dataSpan = document.createElement('span');
      dataSpan.className = 'data';
      dataSpan.textContent = content || '✕ No content';

      // 自動縮小字體如果太長
      const tester = document.createElement('div');
      tester.style.position = 'absolute';
      tester.style.visibility = 'hidden';
      tester.style.whiteSpace = 'nowrap';
      tester.style.fontSize = '14px';
      tester.style.maxWidth = 'calc(100% - 60px)';
      tester.textContent = dataSpan.textContent;
      document.body.appendChild(tester);
      if (tester.offsetWidth > window.innerWidth - 100) {
        dataSpan.classList.add('shrink');
      }
      document.body.removeChild(tester);

      line.appendChild(labelSpan);
      line.appendChild(dataSpan);
      return line;
    }

    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const w = canvas.width / 2;
          const h = canvas.height / 2;

          const qrResults = [];
          const resultBox = document.getElementById('result');
          resultBox.innerHTML = '';

          const scanBlock = (x, y, w, h, label) => {
            const imageData = ctx.getImageData(x, y, w, h);
            const result = jsQR(imageData.data, w, h);
            const content = result ? result.data : null;
            qrResults.push(content);
            resultBox.appendChild(createLine(label, content));
          };

          scanBlock(0, 0, w, h, 'QR 1:');
          scanBlock(w, 0, w, h, 'QR 2:');
          scanBlock(0, h, w, h, 'QR 3:');
          scanBlock(w, h, w, h, 'QR 4:');

          // 檢查是否包含相同的四個內容，順序無關
          const allValid =
            qrResults.length === 4 &&
            validCodes.every(code => qrResults.includes(code)) &&
            qrResults.every(code => validCodes.includes(code));

          const statusLine = document.createElement('div');
          statusLine.style.marginTop = '10px';
          statusLine.textContent = allValid
            ? '✓ Waiting for redirection...'
            : '✕ The QR code was rejected because it did not match the content.';
          resultBox.appendChild(statusLine);

          if (allValid) {
            setTimeout(() => {
              window.location.href = "https://www.google.com";
            }, 1000);
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
