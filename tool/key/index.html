<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Get Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      color: #6af;
      user-select: all;
      word-break: break-all;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Get Your Unique Key</h2>
    <div id="uid">Logging in...</div>
    <button id="getKeyBtn">Generate Key</button>
    <div id="key" title="Click to copy"></div>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmsNwG5wzNO_nEBFOQ9lmBXPdWFmhMtBA",
      authDomain: "xtitanium-5f8cf.firebaseapp.com",
      projectId: "xtitanium-5f8cf",
      storageBucket: "xtitanium-5f8cf.firebasestorage.app",
      messagingSenderId: "104699222536",
      appId: "1:104699222536:web:fa780fac3c70f5f2dd0fbd",
      measurementId: "G-90E3LT9527"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const btn = document.getElementById('getKeyBtn');
    const keyDisplay = document.getElementById('key');
    const statusDisplay = document.getElementById('status');
    const uidDisplay = document.getElementById('uid');

    let currentUID = null;

    signInAnonymously(auth)
      .then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUID = user.uid;
            uidDisplay.textContent = ` ${currentUID}`;
            await checkExistingKey();
          }
        });
      })
      .catch((error) => {
        uidDisplay.textContent = "" + error.message;
      });

    function generateKey(length = 32) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function checkExistingKey() {
      const docRef = doc(db, "lootkeys", currentUID);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        keyDisplay.textContent = data.key;
        btn.disabled = true;
        btn.textContent = "Key Already Generated";
      }
    }

    btn.onclick = async () => {
      const key = generateKey();
      const docRef = doc(db, "lootkeys", currentUID);
      await setDoc(docRef, {
        key,
        timestamp: Date.now()
      });
      keyDisplay.textContent = key;
      btn.disabled = true;
      btn.textContent = "Key Generated";
    };

    keyDisplay.onclick = async () => {
      try {
        await navigator.clipboard.writeText(keyDisplay.textContent);
        statusDisplay.textContent = "Key copied to clipboard!";
        setTimeout(() => statusDisplay.textContent = "", 2000);
      } catch {
        statusDisplay.textContent = "Unable to copy.";
      }
    };
  </script>
</body>
</html>
