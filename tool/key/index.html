<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Get Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      color: #6af;
      user-select: all;
      word-break: break-word;
      cursor: pointer;
    }
    #status, #countdown {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Get Your Unique Key</h2>
    <div id="uid">ËºâÂÖ•‰∏≠...</div>
    <button id="getKeyBtn" disabled>ËºâÂÖ•‰∏≠...</button>
    <div id="key" title="Click to copy"></div>
    <div id="countdown"></div>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmsNwG5wzNO_nEBFOQ9lmBXPdWFmhMtBA",
      authDomain: "xtitanium-5f8cf.firebaseapp.com",
      projectId: "xtitanium-5f8cf",
      storageBucket: "xtitanium-5f8cf.appspot.com",
      messagingSenderId: "104699222536",
      appId: "1:104699222536:web:fa780fac3c70f5f2dd0fbd",
      measurementId: "G-90E3LT9527"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const btn = document.getElementById('getKeyBtn');
    const keyDisplay = document.getElementById('key');
    const uidDisplay = document.getElementById('uid');
    const statusDisplay = document.getElementById('status');
    const countdown = document.getElementById('countdown');

    let currentUID = null;
    let countdownTimer = null;

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    async function init() {
      const url = new URL(window.location.href);
      const visitorParam = url.searchParams.get('');
      const ipParam = url.searchParams.get('ip');
      const userIP = await getUserIP();

      if (!userIP) {
        statusDisplay.textContent = "ÁÑ°Ê≥ïÂèñÂæóIP„ÄÇ";
        return;
      }

      // ‚úÖ ËôïÁêÜ visitor Ê®°Âºè
      if (visitorParam === "visitors") {
        const already = sessionStorage.getItem("redirected");
        const docRef = doc(db, "lootkeys", userIP);
        const snap = await getDoc(docRef);

        if (snap.exists() && !already) {
          const today = new Date();
          const yyyyMMdd = today.getFullYear().toString()
                         + String(today.getMonth() + 1).padStart(2, '0')
                         + String(today.getDate()).padStart(2, '0');
          sessionStorage.setItem("redirected", "1");
          url.searchParams.delete('');
          url.searchParams.set('ip', `${userIP}_${yyyyMMdd}`);
          location.href = url.toString();
          return;
        } else {
          sessionStorage.removeItem("redirected");
          startApp(userIP);
          return;
        }
      }

      // ‚úÖ Â∏∂ ?ip=xxx ÊôÇÈÄ≤ÂÖ•Ê≠£Â∏∏Á®ãÂ∫è
      if (ipParam) {
        const parts = ipParam.split("_");
        if (parts.length === 2 && parts[0] === userIP) {
          const today = new Date();
          const todayStr = today.getFullYear().toString()
                         + String(today.getMonth() + 1).padStart(2, '0')
                         + String(today.getDate()).padStart(2, '0');
          if (parts[1] === todayStr) {
            startApp(userIP);
            return;
          }
        }
        statusDisplay.textContent = "ÂèÉÊï∏È©óË≠âÂ§±ÊïóÔºåË´ãÂæûÊ≠£Á¢∫ÂÖ•Âè£ÈÄ≤ÂÖ•„ÄÇ";
        return;
      }

      statusDisplay.textContent = "Ë´ãÂæûË®™ÂÆ¢ÂÖ•Âè£ÈÄ≤ÂÖ•„ÄÇ";
    }

    function generateKey(length = 32) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function startCountdown(expireTime) {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        const remaining = expireTime - Date.now();
        if (remaining <= 0) {
          clearInterval(countdownTimer);
          countdown.textContent = "Key Â∑≤ÈÅéÊúü";
          location.reload();
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          countdown.textContent = `ÈáëÈë∞Ââ©È§òÊôÇÈñìÔºö${hrs}ÊôÇ ${mins}ÂàÜ ${secs}Áßí`;
        }
      }, 1000);
    }

    async function checkExistingKey() {
      const docRef = doc(db, "lootkeys", currentUID);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        const now = Date.now();
        const expire = data.timestamp + 86400000;
        if (now >= expire) {
          await deleteDoc(docRef);
          btn.disabled = false;
          keyDisplay.textContent = '';
          countdown.textContent = '';
          btn.textContent = "Generate Key";
        } else {
          keyDisplay.textContent = data.key;
          btn.disabled = true;
          btn.textContent = "Â∑≤Áî¢Áîü";
          startCountdown(expire);
        }
      } else {
        btn.disabled = false;
        btn.textContent = "Generate Key";
      }
    }

    async function startApp(userIP) {
      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUID = user.uid;
            uidDisplay.textContent = `UID: ${currentUID}`;
            await checkExistingKey();
          }
        });
      });
    }

    btn.onclick = async () => {
      const key = generateKey();
      const timestamp = Date.now();
      const docRef = doc(db, "lootkeys", currentUID);
      await setDoc(docRef, { key, timestamp });
      keyDisplay.textContent = key;
      btn.disabled = true;
      btn.textContent = "Â∑≤Áî¢Áîü";
      startCountdown(timestamp + 86400000);
    };

    keyDisplay.onclick = async () => {
      try {
        await navigator.clipboard.writeText(keyDisplay.textContent);
        statusDisplay.textContent = "Â∑≤Ë§áË£ΩÈáëÈë∞";
        setTimeout(() => statusDisplay.textContent = "", 2000);
      } catch {
        statusDisplay.textContent = "ÁÑ°Ê≥ïË§áË£Ω";
      }
    };

    init();
  </script>
</body>
</html>
