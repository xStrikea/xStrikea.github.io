<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Get Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      color: #6af;
      user-select: all;
      word-break: break-all;
      cursor: pointer;
    }
    #status, #countdown {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Get Your Unique Key</h2>
    <div id="uid">Logging in...</div>
    <button id="getKeyBtn">Generate Key</button>
    <div id="key" title="Click to copy"></div>
    <div id="countdown"></div>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmsNwG5wzNO_nEBFOQ9lmBXPdWFmhMtBA",
      authDomain: "xtitanium-5f8cf.firebaseapp.com",
      projectId: "xtitanium-5f8cf",
      storageBucket: "xtitanium-5f8cf.appspot.com",
      messagingSenderId: "104699222536",
      appId: "1:104699222536:web:fa780fac3c70f5f2dd0fbd",
      measurementId: "G-90E3LT9527"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const btn = document.getElementById('getKeyBtn');
    const keyDisplay = document.getElementById('key');
    const uidDisplay = document.getElementById('uid');
    const statusDisplay = document.getElementById('status');
    const countdown = document.getElementById('countdown');

    let currentUID = null;
    let countdownTimer = null;
    let validAccess = false;

    // È©óË≠â IP + Êó•ÊúüÊòØÂê¶Ê≠£Á¢∫ÈÄ≤ÂÖ•
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(async data => {
        const userIP = data.ip;
        const today = new Date();
        const yyyyMMdd = today.getFullYear().toString() + String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
        const requiredParam = `${userIP}_${yyyyMMdd}`;
        const url = new URL(window.location.href);
        const param = url.searchParams.get("ip");

        if (param !== requiredParam) {
          statusDisplay.textContent = "‚ùå ÁÑ°ÊïàÁ∂≤ÂùÄÔºåË´ãÂæûÊ≠£Á¢∫ÂÖ•Âè£ÈÄ≤ÂÖ•";
          btn.disabled = true;
          btn.textContent = "Access Denied";
          return;
        }

        validAccess = true;

        // ÂåøÂêçÁôªÂÖ•
        signInAnonymously(auth).then(() => {
          onAuthStateChanged(auth, async (user) => {
            if (user) {
              currentUID = user.uid;
              uidDisplay.textContent = `Your UID: ${currentUID}`;
              await checkExistingKey();
            }
          });
        });
      });

    function generateKey(length = 32) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function startCountdown(expireTime) {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        const remaining = expireTime - Date.now();
        if (remaining <= 0) {
          clearInterval(countdownTimer);
          countdown.textContent = "Key expired.";
          location.reload();
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          countdown.textContent = `Key expires in: ${hrs}h ${mins}m ${secs}s`;
        }
      }, 1000);
    }

    async function checkExistingKey() {
      const docRef = doc(db, "lootkeys", currentUID);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        const now = Date.now();
        const expireTime = data.timestamp + 86400000;
        if (now >= expireTime) {
          await deleteDoc(docRef);
          statusDisplay.textContent = "Previous key expired. You can generate a new one.";
          btn.disabled = false;
          btn.textContent = "Generate Key";
          keyDisplay.textContent = "";
          countdown.textContent = "";
        } else {
          keyDisplay.textContent = data.key;
          btn.disabled = true;
          btn.textContent = "Key Already Generated";
          startCountdown(expireTime);
        }
      }
    }

    btn.onclick = async () => {
      const key = generateKey();
      const timestamp = Date.now();
      const today = new Date();
      const dateStr = today.getFullYear().toString() + String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');

      const docRef = doc(db, "lootkeys", currentUID);
      await setDoc(docRef, {
        key,
        timestamp,
        date: dateStr
      });
      keyDisplay.textContent = key;
      btn.disabled = true;
      btn.textContent = "Key Generated";
      statusDisplay.textContent = "Key saved!";
      startCountdown(timestamp + 86400000);
    };

    keyDisplay.onclick = async () => {
      try {
        await navigator.clipboard.writeText(keyDisplay.textContent);
        statusDisplay.textContent = "Key copied!";
        setTimeout(() => statusDisplay.textContent = "", 2000);
      } catch {
        statusDisplay.textContent = "Copy failed.";
      }
    };
  </script>
</body>
</html>
