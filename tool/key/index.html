  <script type="module">

    import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

      messagingSenderId: "104699222536",
      appId: "1:104699222536:web:fa780fac3c70f5f2dd0fbd",
      measurementId: "G-90E3LT9527"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const btn = document.getElementById('getKeyBtn');
    const keyDisplay = document.getElementById('key');
    const uidDisplay = document.getElementById('uid');
    const statusDisplay = document.getElementById('status');
    const countdown = document.getElementById('countdown');

    let currentUID = null;
    let countdownTimer = null;

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    async function init() {
      const url = new URL(window.location.href);
      const visitorParam = url.searchParams.get('');
      const ipParam = url.searchParams.get('ip');

      const userIP = await getUserIP();
      if (!userIP) {
        statusDisplay.textContent = "ÁÑ°Ê≥ïÂèñÂæóIPÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ";
        btn.disabled = true;
        btn.textContent = "Error";
        return;
      }

      if (visitorParam === 'visitors') {
  const alreadyRedirected = localStorage.getItem("alreadyRedirected");

  const docRef = doc(db, 'lootkeys', userIP);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    if (!alreadyRedirected) {
      const today = new Date();
      const yyyyMMdd = today.getFullYear().toString()
                     + String(today.getMonth() + 1).padStart(2, '0')
                     + String(today.getDate()).padStart(2, '0');

    } else {
      // Â∑≤ÈáçÂ∞éÈÅé‰∫ÜÔºåÁõ¥Êé•ÈÄ≤ÂÖ•ÊáâÁî®Á®ãÂºè
      localStorage.removeItem("alreadyRedirected"); // Ê∏ÖÈô§ÈÅøÂÖçÂΩ±ÈüøÂæåÁ∫å
      startApp(userIP);
      return;

  } else {

      // Â¶ÇÊûúÁ∂≤ÂùÄÂ∏∂‰∫ÜÊ≠£Á¢∫ipÂèÉÊï∏ÔºåÁõ¥Êé•ÈÄ≤ÂÖ•app
      if (ipParam) {
        const [ipFromParam, dateFromParam] = ipParam.split('_');
        const today = new Date();
        const yyyyMMdd = today.getFullYear().toString()
                       + String(today.getMonth() + 1).padStart(2, '0')
                       + String(today.getDate()).padStart(2, '0');
        if (ipFromParam === userIP && dateFromParam === yyyyMMdd) {
          startApp(userIP);
          return;
        } else {
          statusDisplay.textContent = "Stop bypassing";
          btn.disabled = true;
          btn.textContent = "Access Denied";
          return;
        }
      }

      // Ê≤íÊúâÂèÉÊï∏ÔºåË´ãÂæûË®™ÂÆ¢ÂÖ•Âè£ÈÄ≤ÂÖ•
      statusDisplay.textContent = "Please use it on the client side.";
      btn.disabled = true;
      btn.textContent = "Access Denied";
    }

    async function startApp(userIP) {
      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUID = user.uid;
            uidDisplay.textContent = `Your UID: ${currentUID}`;
            btn.disabled = false;
            btn.textContent = "Generate Key";
            await checkExistingKey();
          }
        });
      });
    }

    function generateKey(length = 32) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function startCountdown(expireTime) {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        const remaining = expireTime - Date.now();
        if (remaining <= 0) {
          clearInterval(countdownTimer);
          countdown.textContent = "Key expired.";
          location.reload();
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          countdown.textContent = `Key expires in: ${hrs}h ${mins}m ${secs}s`;
        }
      }, 1000);
    }

    async function checkExistingKey() {
      const docRef = doc(db, "lootkeys", currentUID);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        const now = Date.now();
        const expireTime = data.timestamp + 86400000;
        if (now >= expireTime) {
          await deleteDoc(docRef);
          statusDisplay.textContent = "Previous key expired. You can generate a new one.";
          btn.disabled = false;
          btn.textContent = "Generate Key";
          keyDisplay.textContent = "";
          countdown.textContent = "";
        } else {
          keyDisplay.textContent = data.key;
          btn.disabled = true;
          btn.textContent = "Key Already Generated";
          startCountdown(expireTime);
        }
      }
    }

    btn.onclick = async () => {
      const key = generateKey();
      const timestamp = Date.now();
      const today = new Date();
      const dateStr = today.getFullYear().toString()
                     + String(today.getMonth() + 1).padStart(2, '0')
                     + String(today.getDate()).padStart(2, '0');

      const docRef = doc(db, "lootkeys", currentUID);
      await setDoc(docRef, {
        key,
        timestamp,
        date: dateStr
      });
      keyDisplay.textContent = key;
      btn.disabled = true;
      btn.textContent = "Key Generated";
      statusDisplay.textContent = "Key saved!";
      startCountdown(timestamp + 86400000);
    };

    keyDisplay.onclick = async () => {
      try {
        await navigator.clipboard.writeText(keyDisplay.textContent);
        statusDisplay.textContent = "Key copied!";
        setTimeout(() => statusDisplay.textContent = "", 2000);
      } catch {
        statusDisplay.textContent = "Copy failed.";
      }
    };

    // ÂàùÂßãÂåñÂÖ•Âè£
    init();
