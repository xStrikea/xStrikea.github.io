<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenSoftware Version</title>
<link rel="shortcut icon" href="image/logo1.png" type="image/x-icon">
<meta name="description" content="View the version information of OpenSoftware — lightweight, modern, and verified free apps." />
<meta name="theme-color" content="#0f111a" />
<style>
:root {
  --bg:#0f111a;
  --card:#1e2236;
  --text:#e5e7ff;
  --muted:#8a8fbf;
  --accent:#ff4f4f;
  --radius:16px;
  --shadow:0 24px 48px -4px rgba(0,0,0,.55);
  --transition:.3s cubic-bezier(.4,.2,.2,1);
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
*{box-sizing:border-box; margin:0; padding:0; outline:none; -webkit-tap-highlight-color:transparent;}
body { background: var(--bg); color: var(--text); line-height:1.6; overflow-x:hidden; }

/* Navbar */
.navbar {
  position: fixed; top:0; left:0; right:0; height:60px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 1.5rem; background-color: rgba(15,17,26,0.9);
  backdrop-filter: blur(8px); box-shadow:0 2px 8px rgba(0,0,0,.5);
  z-index:999; border-radius:0 0 12px 12px;
}
.nav-left { display:flex; align-items:center; gap:12px; }
.nav-logo { height:40px; }
.nav-right { display:flex; gap:12px; }
.nav-btn {
  width:40px; height:40px; border-radius:50%; background: var(--card);
  border:none; display:flex; justify-content:center; align-items:center;
  cursor:pointer; transition: var(--transition);
}
.nav-btn img { width:20px; height:20px; pointer-events:none; }
.nav-btn:hover { background: var(--accent); }

/* Version Box */
.version-box {
  max-width:520px; margin:120px auto;
  background: rgba(30,34,54,0.8); border-radius: var(--radius);
  box-shadow: var(--shadow); padding:2.5rem 2rem;
  text-align:center; backdrop-filter: blur(12px);
  animation: fadeIn 0.6s ease forwards;
}
.version-box img { width:120px; height:120px; margin-bottom:1rem; border-radius:20px; object-fit:contain; }
.version-box h1 { font-size:2rem; margin-bottom:0.5rem; font-weight:600; }
.version-box p { color: var(--muted); margin-bottom:1rem; font-size:1rem; }
.version-number { font-size:1.1rem; color: var(--accent); font-weight:600; margin-bottom:1.5rem; user-select:none; cursor:pointer; }
.version-footer { font-size:0.85rem; color: var(--muted); border-top:1px solid #2a2e44; padding-top:1rem; margin-top:1rem; }

@keyframes fadeIn { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }

/* 彩蛋 */
.easter-bg {
  position:fixed; inset:0; background: rgba(0,0,0,0);
  display:flex; justify-content:center; align-items:center;
  z-index:-1; pointer-events:none; overflow:hidden;
  transition: background 1s ease;
}
.easter-bg.show { background: rgba(0,0,0,0.92); z-index:10000; pointer-events:all; }
.easter-bg.fade-out { background: rgba(0,0,0,0); transition: background 1s ease; }

.easter-text {
  font-size:2.8rem; color:#076cd5; font-weight:700;
  opacity:0; transform:scale(0.8);
  position:relative; top:-40px; z-index:2;
  transition: opacity 1s ease, transform 1s ease;
}
.easter-text.fade-out { opacity:0; transform:scale(0.8); transition: opacity 1s ease, transform 1s ease; }

/* 氣泡 */
.bubble {
  position:absolute; bottom:-100px; border-radius:50%;
  background:#ff4f4f; opacity:0.8;
  animation: floatUp 7s linear forwards; pointer-events:none; z-index:1;
}
@keyframes floatUp { 0%{transform:translateY(0);} 100%{transform:translateY(-120vh); opacity:0;} }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="image/logo.png" alt="OpenSoftware logo" class="nav-logo" />
    <span style="font-weight:600;">OpenSoftware</span>
  </div>
  <div class="nav-right">
    <a href="https://github.com/xStrikea/RingX" class="nav-btn" aria-label="GitHub"><img src="image/github.svg" alt="GitHub"></a>
    <a href="https://discord.gg/Kkx29kSna4" class="nav-btn" aria-label="Discord"><img src="image/discord.svg" alt="Discord"></a>
    <a href="/" class="nav-btn" aria-label="Home"><img src="image/Home.png" alt="Home"></a>
  </div>
</nav>

<!-- Version Info -->
<section class="version-box">
  <img src="/image/logo2.png" alt="App logo">
  <h1>OpenSoftware</h1>
  <p>Free, safe, and verified software platform.</p>
  <div class="version-number" id="version">Version 1.0.6 (Vanilla smoothie)</div>
  <p>Licensed under MIT — Created by <strong>xSpecter</strong></p>
  <div class="version-footer">© 2025 OpenSoftware Project. All rights reserved.</div>
</section>

<!-- 彩蛋 -->
<div class="easter-bg" id="easter">
  <div class="easter-text" id="easterText">OpenSoftware</div>
</div>

<script>
let clickCount = 0;
const version = document.getElementById('version');
const easter = document.getElementById('easter');
const text = document.getElementById('easterText');
let bubbleInterval;

version.addEventListener('click', () => {
  clickCount++;
  if (clickCount === 10) {
    easter.classList.add('show');
    text.style.opacity = 1;
    text.style.transform = "scale(1)";

    // 立即生成氣泡
    spawnBubbles();

    // 每 0.7 秒生成氣泡
    bubbleInterval = setInterval(spawnBubbles, 700);

    // 10 秒後漸漸消失
    setTimeout(() => {
      easter.classList.add('fade-out');
      text.classList.add('fade-out');

      setTimeout(() => {
        easter.classList.remove('show', 'fade-out');
        text.classList.remove('fade-out');
        document.querySelectorAll('.bubble').forEach(b => b.remove());
        clearInterval(bubbleInterval);
        clickCount = 0;
      }, 1000); // 1秒淡出
    }, 10000); // 顯示10秒
  }
});

function spawnBubbles() {
  const bubble = document.createElement("div");
  const size = Math.random() * 60 + 20;
  bubble.classList.add("bubble");
  bubble.style.width = bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * window.innerWidth}px`;
  bubble.style.bottom = "-80px";
  easter.appendChild(bubble);
  setTimeout(() => bubble.remove(), 7000);
}
</script>
</body>
</html>
