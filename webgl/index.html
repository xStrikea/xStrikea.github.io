<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WebGL 3D</title>
  <link rel="icon" href="image.png" type="image/x-icon" />
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }

    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    #intro img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #introText {
      margin-top: 16px;
      font-family: monospace;
      font-size: 24px;
      color: white;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }
    #creator {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      font-size: 16px;
      color: white;
      opacity: 0.3;
      transition: opacity 1s ease-in-out;
      z-index: 9998;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
  <div id="intro">
    <img src="image.png" alt="Logo" />
    <div id="introText">WebGL 3D</div>
  </div>
  <div id="creator">Protected under the MIT License</div>

  <div id="info" style="position:absolute;top:10px;left:10px;font-family:monospace;font-size:16px;color:white;background:rgba(0,0,0,0.4);padding:8px 12px;border-radius:8px;user-select:none;width:140px;line-height:1.5;z-index:10;">
    <div class="x" style="color:red;">X: 0°</div>
    <div class="y" style="color:limegreen;">Y: 0°</div>
    <div class="z" style="color:deepskyblue;">Z: 0°</div>
    <div id="fpsText">FPS: 0</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();

    loader.load('image.png', (texture) => {
      const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const infoX = document.querySelector('.x');
      const infoY = document.querySelector('.y');
      const infoZ = document.querySelector('.z');
      const fpsText = document.getElementById('fpsText');
      const creatorText = document.getElementById('creator');
      const intro = document.getElementById('intro');

      let frameCount = 0;
      let lastTime = performance.now();

      setTimeout(() => {
        intro.style.opacity = '0';
        setTimeout(() => {
          intro.style.display = 'none';
          creatorText.style.opacity = '0.3';
        }, 1000);
      }, 2000);

      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.002;
        cube.rotation.y += 0.003;
        cube.rotation.z += 0.004;

        infoX.textContent = `X: ${(cube.rotation.x * 180 / Math.PI).toFixed(1)}°`;
        infoY.textContent = `Y: ${(cube.rotation.y * 180 / Math.PI).toFixed(1)}°`;
        infoZ.textContent = `Z: ${(cube.rotation.z * 180 / Math.PI).toFixed(1)}°`;

        const now = performance.now();
        const elapsed = now - lastTime;

        frameCount++;
        if (elapsed >= 100) {
          const fps = Math.round((frameCount * 1000) / elapsed);
          fpsText.textContent = `FPS: ${fps}`;
          frameCount = 0;
          lastTime = now;
        }

        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
