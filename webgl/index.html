<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WebGL 3D</title>
  <link rel="icon" href="image.png" type="image/x-icon" />
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }

    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    #intro img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #introText {
      margin-top: 16px;
      font-family: monospace;
      font-size: 24px;
      color: white;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }
    #creator {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      font-size: 16px;
      color: white;
      opacity: 0.3;
      transition: opacity 1s ease-in-out;
      z-index: 9998;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* 防右鍵與防選取 */
    body {
      -webkit-user-select: none;  /* Chrome/Safari */
      -moz-user-select: none;     /* Firefox */
      -ms-user-select: none;      /* IE10+ */
      user-select: none;          /* Standard */
    }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
  <div id="intro">
    <img src="image.png" alt="Logo" />
    <div id="introText">WebGL 3D</div>
  </div>
  <div id="creator">Protected under the MIT License</div>

  <div id="info" style="position:absolute;top:10px;left:10px;font-family:monospace;font-size:16px;color:white;background:rgba(0,0,0,0.4);padding:8px 12px;border-radius:8px;user-select:none;width:140px;line-height:1.5;z-index:10;">
    <div class="x" style="color:red;">X: 0°</div>
    <div class="y" style="color:limegreen;">Y: 0°</div>
    <div class="z" style="color:deepskyblue;">Z: 0°</div>
    <div id="fpsText">FPS: 0</div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
